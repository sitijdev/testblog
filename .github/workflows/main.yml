name: Scrape Google Images

on:
  workflow_dispatch:  # Menjalankan workflow secara manual

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run scraper
        run: node index.js
